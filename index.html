<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project-13</title>
</head>

<body>


    <div class="container">
        <h1>Player VS Player</h1>
        <p>Winning Score: <span class="winScore"></span></p>
        <p> Player-One: <span class="p1Score"></span></p>
        <p> Player-Two: <span class="p2Score"></span></p>
        <form>
            <input type="number" id="input" />
            <button>Submit</button>
        </form>
        <div>
            <button class="p1Btn">Player-1</button>
            <button class="p2Btn">Player-2</button>
            <button class="reset">Reset</button>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
